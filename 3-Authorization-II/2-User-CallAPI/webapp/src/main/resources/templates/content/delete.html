<div class="card">
    <h5 class="card-header bg-primary">
        To Do Details
    </h5>
    <div class="card-body">
        <p class="card-text">
        	<a class="btn btn-success" href="/addPage">Add</a>
        	<table style="width:100%">
				<tr>
					<th>Id</th>
					<th>Owner</th>
					<th>To Do</th>
				</tr>
	            <th:block th:each="item : ${apiResp}">
	            	<tr>
		                <td th:text="${item.key}"></td>                
		                <td th:text="${item.value.owner}"></td>
		                <td th:text="${item.value.todo}"></td>
		            </tr>		           
	            </th:block>			
	        </table>
            <a class="btn btn-success" href="/sign_in_status">Sign-in Status</a>
            <a class="btn btn-success" href="/token_details">Token Details</a>
            <a class="btn btn-success" href="/table">To Do List</a>
        </p>
    </div>
</div>
